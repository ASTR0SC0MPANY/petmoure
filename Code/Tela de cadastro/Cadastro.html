<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../Tela de cadastro/Cadastro.css">
    <link rel="stylesheet" href="../Tela de login/Login.css">
</head>
<body>

    
    <nav href="#home"> <!--responsável por mostrar a logo PetMoure no início da página -->
        <img class="logoimg" src="../img/logopetmoure.png" alt="">
    </nav>


        <div class="wrapper"><!--div responsável pelo resto da página-->
            
            <div class="cadastro"><!--div responsável por mostrar o formulário que pede e-mail, senha, nome e dá informes-->

                <div class="e-mail"">
                    <input type="text" name="e-mail" placeholder="Digite seu e-mail">                    
                </div>

                <div class="nome" style="margin-top: 10px;">
                    <input type="text" name="Nome" placeholder="Digite seu nome">
                </div>

                <div class="password" style="margin-top: 10px;"><!--div criada para fazer a caixa de texto(input) e poder colocar olho que fará o "mostrar senha"-->
                    <input type="password" id="password" placeholder="Digite sua senha">
                    <img src="../img/eye.png" alt="olhosenha" onclick="mostrarSenha()" style="cursor: pointer;"><!--imagem que, ao clicar nela, atráves da função "mostrarSenha()", mostrará o que foi escrito dentro da caixa-->
                </div>
                <p class="requisitos">
                    mínimo de 6 dígitos<br>
                    1 letra maiúscula<br>
                    1 número
                </p>

                <button style="cursor: pointer;">
                    Criar minha conta
                </button>

                <p class="informes">Ao criar sua conta, voce concorda com os termos e condições<br>
                    de uso da PetMoure. Para saber como tratamos os seus<br>
                    dados pessoais e acesse o nosso Aviso de Privacidade.<br>
                </p>
            </div>

            <div class="imagemdospets"><!--imagem dos pets que ocupa metade da página-->
                <img src="../img/imgbackgroundpetmoure.jpg" alt="abadospets">
            </div>
        </div>


</body>
</html>
