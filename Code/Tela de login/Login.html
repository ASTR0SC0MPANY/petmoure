<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Tela de login/Login.css">

</head>
<body><!--Aqui começa o corpo do site-->

    <nav><!--responsável por mostrar a logo da PetMoure na parte superior do site-->
        <a href="#home">
          <img class= "logoimg" src="../img/logopetmoure.png" alt="logo da PetMoure">  
        </a>
    </nav>

    <main><!--parte principal do site-->

        <div class="aba-login"><!--div criada para dar as especificações de altura e largura-->

            <!--a página está divida em dois lados: um lado que possui as caixas de formulário para colocar
                o e-mail, a senha, botão de entrar, "esqueceu a senha" e opção de logar com o Google.
                ----------------------------------------------------------------------------------------
                No outro lado tem a frase de agradecimento da loja PetMoure e abaixo a imagem de um cachorro
                junto a um gato
            -->

            <div class="opcoesdelogin"><!--lado esquerdo da página, onde tem as opções de login (e-mail e senha ou Google)-->

                <div class="e-mail">
                    <input type="text" id="email" name="email" placeholder="Digite seu e-mail">
                </div>

                <div class="password">
                    <input type="password" id="password" placeholder="Senha">
                    <p style="cursor: pointer;" class="aperte" id="btn-senha" onclick="mostrarSenha()">MOSTRAR</p>
                </div>

                <a id="esqueceusenha" href="#">Esqueci minha senha</a>

              <button style="cursor: pointer;" onclick="Login()">
                    Entrar
                </button>
            

                <div class="criarconta">
                    <p>Não tem conta?  </p>
                    <a href="../Tela de cadastro/Cadastro.html"> Crie uma agora!</a>
                </div>

                <div class="ou">
                    <div class="linha"></div>
                    <p>ou</p>
                    <div class="linha"></div>
                </div>

                <button class="googlelogin" onclick="googlelogin()">
                    <p>Continue com Google</p>
                    <img src="../img/google.png" alt="googlelogin">
                </button>

            </div>

            <div class="frase"><!--esse é o lado direito da página onde tem a frase da loja e a imagem abaixo-->

                <div class="fraseinicial">
                     <h2>Olá,</h2>
                     <h2 style="color: #556b2f;"> Petmoure!</h2>   
                </div>
                <h2>Estamos felizes com sua presença</h2>
                <img src="../img/petslogin.png" alt="seja bem-vindo">

            </div>
        </div>

    </main>

    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>

    <script src="../Tela de login/MostrarSenha.js"></script><!--Script responsável pela função de mostrar a senha-->
    <script src="../Tela de login/Login.js"></script><!--Script responsável por fazer autenticação de login através de e-mail e senha / é necessário revisar, pois está dando erro-->
    
</body>

</html>
