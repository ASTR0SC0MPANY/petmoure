<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16 Cards Responsivos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 100px;
            height: 100px;
            margin: 0 auto 10px;
            display: block;
        }

        .card h2 {
            font-size: 1.2rem;
            margin: 0;
        }

        .card button {
            border: none;
            background-color: transparent;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="img/card1.png" alt="Imagem 1">
        <p>Ração Special Dog | Ultralife para cães adultos <br>
            <h2>R$ 96,80</h2> <br>
            ou 2 vezes de R$ 48,40</p>
        <button>Buy Now</button>
    </div>
    <!-- Add buttons to other cards as needed -->
</body>
</html>
